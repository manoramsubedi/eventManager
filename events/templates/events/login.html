{% extends 'events/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Don't have account? Sign up <a href="{% url 'signup' %}"><b>Here</b></a>
    </form>
{% endblock %}
